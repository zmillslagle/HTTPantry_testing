<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
    <h1>HTTPantry Demo</h1>
</div>
<div style="text-align:center">
    <h3>{{time/100}} seconds</h3>
    <p-button label="Load Image"
        *ngIf="!hasImage"
        (onClick)='showImage()'></p-button>
    <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
    <p *ngIf="isLoading"></p>
    <img [src]="fileURL"
        *ngIf="hasImage"
        height="1000"
        (load)="imageLoad()">
</div>
